<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="template.css">
    <script src="template.js" defer></script>
    <title>Space X</title>
</head>
<body class="body">
    <!--—BEGIN HEADER -->
    <header class="header container">
        <a class="header__logo" href="#">
            <img src="./img/SpaceX-Logo.png" alt="Logo">
        </a>
        <button class="header__burger-btn">
            <span></span>
        </button>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a class="header__nav-link" href="#">Главная</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="#">Технология</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="#">График полетов</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="#">Гарантии</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="#">О компании</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <!--—END HEADER -->

    <!--—BEGIN MAIN -->
    <main>
        <section class="main container">
            <div class="main__left">
                <h1 class="main__title">Путешествие</h1>
                <p class="main__subtitle">на красную планету</p>
                <button class="main__btn">Начать путешествие</button>
            </div>
            <div class="main__right">
                <div class="main__advantages-item">
                    <p class="main__advantages-text-start">мы</p>
                    <p class="main__advantages-value">1</p>
                    <p class="main__advantages-text-end">на рынке</p>
                </div>
                <div class="main__advantages-item">
                    <p class="main__advantages-text-start">гарантируем</p>
                    <p class="main__advantages-value">50%</p>
                    <p class="main__advantages-text-end">безопасность</p>
                </div>
                <div class="main__advantages-item">
                    <p class="main__advantages-text-start">календарик за</p>
                    <p class="main__advantages-value">2001<span>г.</span></p>
                    <p class="main__advantages-text-end">в подарок</p>
                </div>
                <div class="main__advantages-item">
                    <p class="main__advantages-text-start">путешествие</p>
                    <p class="main__advantages-value">597</p>
                    <p class="main__advantages-text-end">дней</p>
                </div>
            </div>
        </section>
    </main>
    <!--—END MAIN -->
</body>
</html>
